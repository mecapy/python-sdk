#        types_or: [python, pyi, jupyter]
#      # Fix auto-fixable linting issues
#      - id: ruff
#        args: [--fix, --exit-non-zero-on-fix]
#        types_or: [python, pyi, jupyter]

  - repo: local
    hooks:
      - id: ruff-format
        name: ruff-format (vendored)
        entry: ruff format
        language: system
        types_or: [python, pyi, jupyter]

      - id: ruff-fix
        name: ruff-fix
        entry: ruff
        args: [--fix, --exit-zero]
        language: system
        types_or: [python, pyi, jupyter]
